<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update product</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <a class="navbar-brand" href="{% url 'bosh-sahifa' %}">Pizza</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product-create' %}">Add product</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>  



<div class="container">
    <div class="row mt-4">
        <div class="col-10 offset-1">
            <h3>Update product</h3>
            <form action=""  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3 mt-3">
                <input type="text" name="title" placeholder="Title" value="{{product.title}}"/>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <textarea cols="30" rows="10" name="description">{{product.description}}</textarea>
                </div>
            </div>
            <div class="input-group mb-3 ">
            <select class="form-select" name="category_id" required>
                <option  value="">Kategoriyani tanlang</option>
                {% for cat in categories %}
                    {% if product.category == category %}
                        <option value="{{cat.id}}" selected>{{cat.name}}</option>
                    {% else %}
                        <option value="{{cat.id}}" >{{cat.name}}</option>
                    {% endif %}
                {% endfor %}

            </select>
            </div>
            
            <input type="submit" class="btn btn-outline-success" value="Save">
            <input type="reset" class="btn btn-outline-info" value="Cancel">
        </form>
        </div>
    </div>
</div>
